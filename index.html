<head>
  <title>horsecat</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
  <meta name="keywords" content="horse,cat">
  <meta name="author" content="Bryce Dorn"/>
  <meta property="og:url" content="http://horse.cat"/>
  <meta property="og:title" content="horsecat"/>
  <link rel="shortcut icon" href="favicon.ico">
  <style>
  body{margin:0;height:100%;width:100%;}
  .hc{background: #000 url('hc_web.png') no-repeat fixed center; background-size: cover; overflow: hidden;height:1000px;-webkit-filter: contrast(1.1) saturate(2) sepia(0.1);}
  </style>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js
"></script>
  <script>
  function horse(){i=new Date;i=i.getMilliseconds()%100;if(i>50)i=100-i;i=(i+10)/30;p="contrast("+i*0.3+") saturate("+3*(i+0.8)+") brightness("+0.9*i+")";$(".hc").css("-webkit-filter",p)}$(document).ready(function(){is=true;$(".hc").height($(window).outerHeight());x=setInterval(function(){horse()},100);$(".hc").click(function(){if(is){clearInterval(x);is=false}else{x=setInterval(function(){horse()},100);is=true}})});
  </script>
</head>
<body><div class="hc"></div></body>
